<div *ngIf='!editMode' (click)='switchToEdit()' class='cell' [ngClass]="{'is-readonly': readOnly }">{{ value }}</div>
<input *ngIf='editMode' (focusout)="onFocusOut()" (keydown.enter)='$event.target.blur()' [(ngModel)]='value'
    class='cellInput' appAutofocus type='number' (keydown.enter)='$event.target.blur()' (focusout)="editMode=false">
