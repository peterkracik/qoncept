<div class="app">
  <div class="logo">
    <img src="/assets/logo.svg">
  </div>
  <div class="content">
    <AnylysisGrid
      [readOnly]="readOnly"
      [analysisData]="analysisData"
      (onDataUpdate)="onDataUpdate($event)"
    ></AnylysisGrid>
  </div>
  <div class="input">
    <textarea #dataRef (change)="inputChange()">
      {{ analysisData|json }}
    </textarea>
  </div>
</div>
