<div class="app">
  <div class="logo">
    <img src="/assets/logo.svg">
  </div>
  <div class="content">
    <AnylysisGrid
      [readOnly]="readOnly"
      [analysisData]="analysisData"
      (onDataUpdate)="onDataUpdate($event)"
    ></AnylysisGrid>
  </div>
  <div class="input">
    <textarea [ngModel]="analysisData|json" (ngModelChange)="analysisData=parseData($event)">
    </textarea>
    <div>
      <input type="checkbox" [(ngModel)]="readOnly">ReadOnly
    </div>
  </div>
</div>
